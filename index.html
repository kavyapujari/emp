<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Portal</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #output p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management Portal</h1>
        <div id="output"></div>
        <button onclick="calculateAverageSalary()">Calculate Average Salary</button>
        <button onclick="findEmployeesByDepartment('Sales')">Find Sales Team</button>
        <button onclick="increaseSalary(8)">Give Raise (8%)</button>
        <button onclick="sortEmployeesByAge()">Sort Employees by Age</button>
    </div>

<script>
    class Employee {
        constructor(name, age, department, salary) {
            this.name = name;
            this.age = age;
            this.department = department;
            this.salary = salary;
        }

        // Method to give a performance bonus
        giveRaise(percentage) {
            this.salary += (this.salary * (percentage / 100));
        }
    }

    let employees = [
        new Employee("Michael Scott", 42, "Sales", 60000),
        new Employee("Dwight Schrute", 35, "Sales", 55000),
        new Employee("Jim Halpert", 30, "Sales", 50000),
        new Employee("Pam Beesly", 28, "HR", 52000)
    ];

    function displayOutput(output) {
        document.getElementById('output').innerHTML = `<p>${output}</p>`;
    }

    function calculateAverageSalary() {
        let totalSalary = employees.reduce((acc, emp) => acc + emp.salary, 0);
        let averageSalary = totalSalary / employees.length;
        displayOutput(`Average Salary: $${averageSalary.toFixed(2)}`);
    }

    function findEmployeesByDepartment(department) {
        let filteredEmployees = employees.filter(emp => emp.department === department);
        displayOutput(`Employees in ${department}: ${filteredEmployees.map(emp => emp.name).join(', ')}`);
    }

    function increaseSalary(percentage) {
        employees.forEach(emp => {
            emp.giveRaise(percentage);
        });
        displayOutput('Salaries increased successfully!');
    }

    function sortEmployeesByAge() {
        employees.sort((a, b) => a.age - b.age);
        displayOutput(`Employees Sorted by Age: ${employees.map(emp => emp.name).join(', ')}`);
    }

</script>
</body>
</html>
